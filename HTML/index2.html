<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Librería</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .book-img {
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      height: 320px;
      object-fit: contain;
      cursor: pointer;
    }
    .book-img:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.2);
    }
    .book-card {
      text-align: center;
    }
    .book-title {
      font-weight: 600;
      margin-top: 10px;
    }
    .book-price {
      color: #b12704;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <div class="row row-cols-1 row-cols-md-4 g-4">

    <!-- Libro 1 -->
    <div class="col book-card">
      <img src="https://m.media-amazon.com/images/I/41g0kKn9wdL._SX342_SY445_.jpg" 
           alt="El Rincón de los Justos" 
           class="img-fluid book-img"
           onclick="showBookDetails('El Rincón de los Justos', 'Jorge Velasco Mackenzie', '$12.99', 'Una profunda historia ambientada en el Ecuador del siglo XX.')">
      <div class="book-title">El Rincón de los Justos</div>
      <div class="book-price">$12.99</div>
      <button class="btn btn-sm btn-outline-primary mt-2">Comprar</button>
    </div>

    <!-- Libro 2 -->
    <div class="col book-card">
      <img src="https://m.media-amazon.com/images/I/71SCM02AdOL._AC_UF1000,1000_QL80_.jpg"
           alt="Hábitos Atómicos" 
           class="img-fluid book-img"
           onclick="showBookDetails('Hábitos Atómicos', 'James Clear', '$18.99', 'Un método comprobado para formar hábitos saludables y romper los malos.')">
      <div class="book-title">Hábitos Atómicos</div>
      <div class="book-price">$18.99</div>
      <button class="btn btn-sm btn-outline-primary mt-2">Comprar</button>
    </div>

    <!-- Libro 3 -->
    <div class="col book-card">
      <img src="https://m.media-amazon.com/images/I/41rHbVaCyGL._SY445_SX342_.jpg"
           alt="La Felicidad"
           class="img-fluid book-img"
           onclick="showBookDetails('La Felicidad', 'Gabriel Rolón', '$15.00', 'Explora el significado de la felicidad más allá de las ilusiones.')">
      <div class="book-title">La Felicidad</div>
      <div class="book-price">$15.00</div>
      <button class="btn btn-sm btn-outline-primary mt-2">Comprar</button>
    </div>

    <!-- Libro 4 -->
    <div class="col book-card">
      <img src="../IMG/laFelicidad.jpeg"
           alt="Lo que nunca cambia"
           class="img-fluid book-img"
           onclick="showBookDetails('Lo que nunca cambia', 'Morgan Housel', '$14.50', 'Una guía sobre las verdades financieras que perduran en un mundo cambiante.')">
      <div class="book-title">Lo que nunca cambia</div>
      <div class="book-price">$14.50</div>
      <button class="btn btn-sm btn-outline-primary mt-2">Comprar</button>
    </div>

  </div>
</div>

<!-- Modal de información del libro -->
<div class="modal fade" id="bookModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="bookModalTitle">Título del libro</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <p><strong>Autor:</strong> <span id="bookModalAuthor"></span></p>
        <p><strong>Precio:</strong> <span id="bookModalPrice"></span></p>
        <p id="bookModalDescription"></p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary">Comprar ahora</button>
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function showBookDetails(title, author, price, description) {
    document.getElementById('bookModalTitle').innerText = title;
    document.getElementById('bookModalAuthor').innerText = author;
    document.getElementById('bookModalPrice').innerText = price;
    document.getElementById('bookModalDescription').innerText = description;

    const bookModal = new bootstrap.Modal(document.getElementById('bookModal'));
    bookModal.show();
  }
</script>

</body>
</html>
